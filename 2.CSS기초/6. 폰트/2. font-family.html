<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@800&display=swap" rel="stylesheet">
    
    <!-- 구글웹폰트 구글링해서 url 사용하면 되겠당 -->
    <style>
        div {
            font-size: 30px;
            margin-bottom: 30px;
        }
        .font1 { 
            font-family: "바탕", serif;
        }
        .font2 {
            font-family: sans-serif;
        }
        .font3 {
            /* 모노스페이스 계열: 가로폭이 동등한 글꼴,코드폰트로 자주 사용*/
            font-family: monospace;
        }
        .font4 {
            /* 필기체,궁서 계열 */
            font-family: cursive;
        }
        .font5 {
            /* 화려한 계열 */
            font-family: fantasy;
        }
        .font6 {
            font-family: 'Nanum Myeongjo', serif;
        }
    </style>

</head>
<body>
    <div class="font1">Hello World!</div>
    <div class="font2">Hello World!</div>
    <div class="font3">Hello World!</div>
    <div class="font4">Hello World!</div>
    <div class="font5">Hello World!</div>
    <div class="font6">Hello World!</div>
</body>
</html>
