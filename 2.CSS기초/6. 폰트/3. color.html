<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-size: 40px;
        }
        .c1 {
            color: #33ddaa;
        /*   => #3da */
        }
        .c2 {
            color: rgb(235, 34, 71);
        }
        .c3 {
            color: rgba(236, 34, 71, 0.7);
            /* 투명도 추가해서 옅은 느낌, 커서 갖다댔을떄 투명도 올라가는건 이 기능 사용 */
        }

    </style>
</head>
<body>
    
    <!-- .c${Hello}*3 -->
    <div class="c1">Hello</div>
    <div class="c2">Hello</div>
    <div class="c3">Hello</div>
</body>
</html>
