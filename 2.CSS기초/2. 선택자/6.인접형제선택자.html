<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .orange + li {
            color: orangered;
        }
    /* li에게 주는 조건인데 형'+' 이 orange여야 한다. ->망고 당첨!
       예를들어 li중에 첫번째 줄 뺴고 효과를 주고싶다거나 게시판 속성같이
       첫째줄만 특별하게 뺴놓고 쓰는 경우? */

       li + li {
           font-size: 24px;
       }
       /* 사과는 형이 없어서 제외되고 나머지애들만 적용된다. */
    </style>

</head>

<body>

   <ul>
       <li>사과</li>
       <li>딸기</li>
       <li class="orange">오렌지</li>
       <li>망고</li>
       <li>포도</li>
   </ul>

</body>

</html>
