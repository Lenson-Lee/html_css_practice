<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div .orange{
        /* 일치 선택자랑 다른 점이 div '띄우고' .orange라는 점
        class 오렌지한테 부여하는데 조건이 div인 '조상'이 있어야 한다. 부모도 가능.
        자식 선택자 div > ul > orange은 코드를 짜다보면 새로운 구조로 바뀔 수 있어서
        그럴 때 풀릴 수 있어서 잘 안쓰고 조상이기만 하면 되는 후손선택자를 사용한다. */
        color: red;
        }

    </style>

</head>

<body>

    <!-- emmet 문법(플러그인 이름이 emmet) -->

    <h1>안녕안녕</h1>
    <div>
        <h1>메롱메롱</h1>
        <ul>
            <li id="apple">사과</li>
            <li>딸기</li>
            <li class="orange">오렌지</li>
        </ul>
        <!--orange클래스를 가진 태그 오렌지 -->

        <div>당근</div>
        <p>토마토</p>
        <span class="orange">오렌지</span>
    </div>

</body>

</html>
