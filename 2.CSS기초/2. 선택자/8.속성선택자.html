<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        input[disabled] {
            opacity: 0.5;
        }
        /* input에서 [속성]이 있는 애를 택함. */

        input[type=password] {
            color: red;
            width: 100px;
        } 

        button[class^="btn"] {
            font-weight: bold;
            border-radius: 20px;
        }
/* btn으로 ^시작하는 이름인 클래스에 스타일 부여*/
/* ^: 시작이라는 뜻 */

        button[class$='success'] {
            background: green;
        }   
        /* $: 끝 */
    </style>
</head>
<body>
    <input type="text" value="hello">
    <input type="password" value="1234">
    <input type="text" value="작성할 수 없음" disabled>

    <br>

    <button class="btn-success">Success</button>
    <button class="btn-danger">Danger</button>
    <button>Nomal</button>

</body>
</html>
