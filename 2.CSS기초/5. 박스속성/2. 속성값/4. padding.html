<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background: orange;
            color: white;
            font-size: 2em;
            box-sizing: border-box;
            /* 패딩으로 안쪽 여백은 주고 싶은데 박스 사이즈가 변하는건 싫다? 
            -> box-sizing: border-box; 해준다. 패딩은 들어기되 여백이 늘어나지 않음.*/

        }
    </style>
</head>
<body>
    <div class="box">안녕하세요~</div>

</body>
</html>
