<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .container {
            border: 4px solid #000;
            display: flex;
            flex-direction: column;
            /* row가 원래 수평배치인데 기본값 자체가 row여서 안써도 된다.
                column은 수직으로 배치해줌
                row reverse는 float right처럼 오른쪽으로 정렬된다.
                column reverse 또한 밑에서 위로 배치 */
            flex-wrap: wrap;
            /* 픽셀이 뭉개지지 않고 페이지가 좁아지면 아래로 블록이 내려간다.
                nowrap은 뭉개진다 기본값이 nowrap */
            flex-flow: row wrap;
        }
        .item {
            width: 150px; height: 100px;
            background: red;
            border: 4px dashed orange;
            border-radius: 10px;
            font-size: 40px;
        }
    </style>

</head>
<body>
    
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
    </div>

</body>
</html>
