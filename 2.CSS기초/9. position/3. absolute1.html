<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            width: 100px;
            height: 100px;
            background: red;
            border: 4px dashed orange;
            font-size: 30px;
        }
        .box:nth-child(2) {
            position: absolute;
            left: 30px;
            top: 0px;
        }
        /* absolute는 2번이 앞으로 튀어나가(z축 약간 레이어 제일 위로 가는듯이?)고
            2번의 빈 자리를 3번이 메꾸는 식으로 작동한다.
            top은 브라우저 기준으로 작용.
        
         */
    </style>
</head>

<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</body>
</html>
