<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            width: 100px;
            height: 100px;
            background: red;
            border: 4px dashed orange;
            font-size: 30px;
        }
        .box:nth-child(2) {
            position: relative;
            /* relative 주변에 상대적으로 움직인다..
                2번이 많이 움직여도 주변 요소들이 2번 자리를 차지하지 않음
                마치like 2가 원래 자리에 있는 것처럼..
                top 기준은 절대적인 맨 위가 아닌 1번박스가 끝나는 원래자리를 기준부터 시작. */
            left: 0px;
            top: -50px;
        }
    </style>
</head>

<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</body>
</html>
