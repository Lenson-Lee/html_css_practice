<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            font-size: 1.50m;
            /* em은 몇 배 */
            font-family: cursive;
            color: green;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <p>
        <abbr title="too much infomation">tmi</abbr>는 너무 많은 정보를 의미하는 신조어입니다.
        <!-- abbr은 커서 댔을때 정보가 뜬다 인라인 태그라 태그사이여도 끊기지 않음 -->
    </p>
    <p>
        1절 <mark>동해 물과 백두산</mark>이 마르고 닳도록
        하느님이 보우하사 <b>우리나라</b> 만세. <br>
        2절 남산 위에 저 소나무, 철갑을 두른 듯
        <em>바람 서리 <em>불변함은</em> 우리 기상일세.</em><br>
        <!-- em태그 두 번 강조 가능. 더 힘이 들어가는편 -->
        3절 가을 하늘 공활한데 높고 구름 없이
        밝은 달은 우리 가슴 일편단심일세.<br>
        4절 이 기상과 맘으로 충성을 다하여
        괴로우나 즐거우나 나라 사랑하세.<br>
        후렴 <strong>무궁화</strong> 삼천리 <span>화려 강산</span> 대한 사람, 대한으로 길이 보전하세.
        <!-- ctrl+alt+L 줄 맞추기 아주 좋아 -->
        <!-- 강조태그는 편한거 쓰면 된다. -->
        <!-- span은 의미없는 부분 선택할때 인라인계의 div태그. -->
    </p>
</body>

</html>
