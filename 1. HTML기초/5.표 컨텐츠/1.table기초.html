<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid gray;
            padding: 10px;
        }
        th {
            background: lightgray;
        }

    </style>
</head>
<body>
    
    <table>
        <!-- 1. 세로행 먼저 tr 만들어두고 세부 가로열td 제작하기 td*3같이 사용하기 -->
        <tr>
            <th colspan="3">인적사항</th>
            <!-- colspan 세로로 3 칸을 병합한다는 뜻/인적사항 칸 늘리기 -->

        </tr>
        <tr>
            <th>이름</th>
            <th>나이</th>
            <th>비고</th>
        </tr>
        <!-- table header은 별도로 td가 아닌 th -->
        <tr>
            <td>홍길동</td>
            <td>30세</td>
            <td rowspan="3"></td>
            <!-- 가로로 3 칸을 병합한다/비고칸 -->
        </tr>
        <tr>
            <td>박영희</td>
            <td>31세</td>
        </tr>
        <tr>
            <td>고길동</td>
            <td>35세</td>
        </tr>
    </table>
<!-- 표 table은 세로(행) 수는 tr태그의 갯수, tr속의 td는 가로 (열) 갯수 -->

</body>
</html>
