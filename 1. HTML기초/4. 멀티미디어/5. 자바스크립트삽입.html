<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js" defer>
        // 설정코드니까 head에 넣어야 하는거 아닌가? -> 렌더링 순서가 안맞아서 바디에 넣음.
        // 그래서 defer를 넣어 렌더링 끝나면 시작하라는 옵션을 넣음.   
        // 실무에서는 코드가 길어져 관리가 힘드니 스크립트파일 따로 만들고링크를 연결함.
    </script>
</head>
<body>

    <button id="change">변경</button>

</body>
</html>
