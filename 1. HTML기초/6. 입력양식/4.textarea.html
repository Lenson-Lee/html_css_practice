<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
            /* 텍스트관련된 속성은 다 인라인이라 라벨도 인라인. */
        }
    </style>
</head>
<body>
    <label for="story">Tell us your story</label>
    <textarea id="story" cols="30" rows="5"></textarea>
    <!-- cols : 가로 글자수가 30개라는 뜻이다.
         rows : 초기의 세로 줄이 10 줄이다. 추가로 쓰면 스크롤이 생김. -->

</body>
</html>
