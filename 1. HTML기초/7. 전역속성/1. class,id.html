<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>

        li {
            font-style: italic;
            
        }
        .red {
            /* 클래스는 .이름 */
            color: red;
        }
        .big {
            font-size: 1.5em;
        }
        .one {
            border-bottom: 1px solid orange;
        }
        .two {
            border-bottom: 1px solid tomato;
        }
    </style>
</head>
<body>
    
    <ul>
        <li class="red big">오렌지</li>
        <!-- red 띄고 big 하면 둘 다 가능함. 띄 어 쓰 기  -->
        <li class="big">사과</li>
        <li class="red">딸기</li>
        <li>바나나</li>
    </ul>
<!-- ul>li*4 단축 지려 -->

    <div class="red">체리</div>

    <button id="one" class="one">1</button>
    <button id="two" class="two">2</button>
    <button id="three" class="three">3</button>

    <script>
        document.querySelector('#one').onclick = e => {
            alert('1번버튼 클릭됨!')
        };        
        document.querySelector('#two').onclick = e => {
            alert('2번버튼 클릭됨!')
        };        
        document.querySelector('#three').onclick = e => {
            alert('3번버튼 클릭됨!')
            // 이벤트는 id에 연동-> 디자인을 바꿔도 깨지지 않음.
            //  디자인css는 클래스에 연동, .one은 클래스 #one는 id
        };        
    </script>
</body>
</html>
